<html> 

   <head> 
      <title>PICTOCHOURBE</title> 
      <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
   </head>
 
   <style> 
      body { 
         background: #eee; 
         padding: 5% 0; 
      } 
   </style>
	
   <body> 
      <div id = "loginPage"> 
		
         <div class = "row"> 
            <div class = "col-md-4 col-md-offset-4"> 
               <h2>PICTOCHOURBE Login</h2> 
               <label for = "usernameInput" class = "sr-only">Login</label> 
               <input type = "email" id = "usernameInput" 
                  class = "form-control formgroup" placeholder = "Login" 
                  required = "" autofocus = "">
               <button id = "loginBtn" class = "btn btn-lg btn-primary btnblock">
                  Sign in</button> 
            </div> 
         </div> 
      </div>
      <div id = "mainPage">
         <div class="backgroundInputText"></div>
         <div class="whiteCanva"></div>
         <div class="sendButton"></div>
         <div class="outlineCanva"></div>
         <div class="backgroundUserName"></div>
         <div class="userName" src="client.js" value="userName"></div>
         <div class="sendPictogram"></div>
      </div>

      <script src = "client.js"></script> 
		
   </body>
 
</html>
